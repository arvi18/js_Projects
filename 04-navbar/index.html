<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <img src="/04-navbar/logo.svg" alt="">
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
      <ul class="links">
        <li>
          <a  target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">home</a>
        </li>
        <li>
          <a  target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">about</a>
        </li>
        <li>
          <a  target="_blank" href="../../">projects</a>
        </li>
      </ul>
      <!-- social media -->
      <ul class="social-icons">
        <li>
          <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-behance"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-sketch"></i>
          </a>
        </li>
      </ul>
      </div>
    </nav>
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
